name: Continuous Integration actions

on:
  pull_request:
    branches: [ master ]

# on:
#   push:
#     branches-ignore:
#       - 'master'
jobs: 

  run_unit_tests:
    runs-on: ubuntu-latest  
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven  

      - name: Configure Git
        run: |
            git config user.email "you@example.com"
            git config user.name "Your Name"
      - name: Merge master branch
        run: |
          git fetch origin master
          git merge origin/master --allow-unrelated-histories

      - name: Run unit tests
        run: mvn test -Dtest=CalculatorControllerCalculationTests

  run_coverage:
    runs-on: ubuntu-latest
    #needs: run_unit_tests
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      
      - name: Configure Git
        run: |
            git config user.email "you@example.com"
            git config user.name "Your Name"
      - name: Merge master branch
        run: |
          git fetch origin master
          git merge origin/master --allow-unrelated-histories    
         
      - name: Calculate code coverage
        run: mvn clean verify jacoco:report "-Ddependency-check.skip=true" "-DskipTests"
      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report
          path: target/site/jacoco/
          retention-days: 7

  scan_dependency:
    runs-on: ubuntu-latest
    #needs: run_coverage
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Configure Git
        run: |
            git config user.email "you@example.com"
            git config user.name "Your Name"
      - name: Merge master branch
        run: |
          git fetch origin master
          git merge origin/master --allow-unrelated-histories    

      - name: Cache OWASP Dependency Check Data
        uses: actions/cache@v2
        with:
          path: |
            ~/.m2
            ~/.dependency-check
          key: ${{ runner.os }}-owasp-data-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-owasp-data-

      - name: Owasp Dependency Check
        run: mvn dependency-check:check

      - name: Upload Dependency Check Report
        uses: actions/upload-artifact@v2
        with:
          name: dependency-check-report
          path: |
            target/dependency-check-report.html
            target/dependency-check-report.xml

      
  super-lint:
    runs-on: ubuntu-latest
    #needs: scan_dependency
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v2

      - name: Configure Git
        run: |
            git config user.email "you@example.com"
            git config user.name "Your Name"
      - name: Merge master branch
        run: |
          git fetch origin master
          git merge origin/master --allow-unrelated-histories

      - name: Run Super-Linter
        uses: github/super-linter@v4
        continue-on-error: true
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILTER_REGEX_EXCLUDE: '^target/.*' 

      - name: Upload Dependency Check Report
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: superlinter logs         
          path: .superlinter/**/*

  build:
    runs-on: ubuntu-latest
    needs: [super-lint,scan_dependency,run_unit_tests,run_coverage] 
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
          
      - name: Configure Git
        run: |
            git config user.email "you@example.com"
            git config user.name "Your Name"
      - name: Merge master branch
        run: |
          git fetch origin master
          git merge origin/master --allow-unrelated-histories
         
      - name: Build with Maven
        run: mvn clean install "-DskipTests" "-Djacoco.skip=true" "-Ddependency-check.skip=true"
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

